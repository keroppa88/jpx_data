name: Update
on:
  schedule:
    - cron: '30 9 * * 1,2,4,5'  # JST 18:30（UTC 09:30）月火木金
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Ensure update script is present
        run: |
          if [ -f update_bumon,js ] && [ ! -f update_bumon.js ]; then
            mv update_bumon,js update_bumon.js
          fi
          if [ ! -f update_bumon.js ]; then
            echo "update_bumon.js not found in $(pwd)" >&2
            ls -la
            exit 1
          fi
          
      # 投資部門別売買状況データ更新
      - name: Update_bumon
        run: node update_bumon.js
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}

      # コミット＆プッシュ
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git diff --cached --name-only
          git commit -m "Update $(date +'%Y-%m-%d')" || exit 0
          git push
